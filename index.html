<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aanvi & Aashvi! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 3em;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }
        
        .names {
            font-size: 4em;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 0 60px rgba(255, 182, 193, 0.6);
            animation: bounce 1s ease-in-out infinite;
            margin: 20px 0;
        }
        
        .age {
            font-size: 5em;
            color: #FF69B4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .wishes {
            font-size: 1.8em;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            line-height: 1.5;
        }
        
        .balloons {
            position: fixed;
            bottom: -100px;
            animation: float 6s ease-in-out infinite;
            font-size: 3em;
            z-index: 5;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 15px rgba(255, 182, 193, 0.3); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-800px) rotate(180deg); }
            100% { transform: translateY(-1600px) rotate(360deg); }
        }
        
        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            padding: 30px 60px;
            background: linear-gradient(135deg, #FF69B4, #FFD700);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 100;
            font-family: 'Comic Sans MS', cursive;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .hidden {
            display: none;
        }

        .name-text {
            position: fixed;
            font-size: 3em;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            pointer-events: none;
            z-index: 20;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <button class="start-btn" id="startBtn">üéâ Start Celebration! üéâ</button>
    
    <canvas id="fireworks"></canvas>
    
    <div class="content hidden" id="content">
        <h1>üéÇ Happy Birthday üéÇ</h1>
        <div class="wishes">
            May your days be filled with laughter,<br>
            joy, and endless fun!<br>
            üåü Wishing you both a magical year ahead! üåü
        </div>
    </div>
    
    <audio id="birthdayMusic" loop>
        <source src="https://cdn.pixabay.com/music/special-occasions-happy-birthday-357371/" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const content = document.getElementById('content');
        const music = document.getElementById('birthdayMusic');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        let fireworks = [];
        let particles = [];
        const names = ['AANVI', 'AASHVI'];
        
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speed = 3;
                this.exploded = false;
                this.hue = Math.random() * 360;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.fill();
                    
                    // Trail effect
                    ctx.beginPath();
                    ctx.arc(this.x, this.y + 10, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                    ctx.fill();
                }
            }
            
            explode() {
                // Create particles
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
                
                // Show name text
                this.showName();
            }

            showName() {
                const nameText = document.createElement('div');
                nameText.className = 'name-text';
                nameText.textContent = names[Math.floor(Math.random() * names.length)];
                nameText.style.left = this.x + 'px';
                nameText.style.top = this.y + 'px';
                nameText.style.color = `hsl(${this.hue}, 100%, 50%)`;
                nameText.style.textShadow = `0 0 20px hsl(${this.hue}, 100%, 50%), 0 0 40px hsl(${this.hue}, 100%, 50%)`;
                nameText.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(nameText);
                
                setTimeout(() => {
                    nameText.remove();
                }, 2000);
            }
        }
        
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue + Math.random() * 50;
                this.speed = Math.random() * 5 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.friction = 0.98;
                this.gravity = 0.2;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createBalloons() {
            const balloonEmojis = ['üéà', 'üéä', 'üéâ', 'üéÅ', 'üßÅ', 'üç∞'];
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloons';
                balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 3 + 's';
                balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(balloon);
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.08) {
                fireworks.push(new Firework(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height * 0.5
                ));
            }
            
            fireworks = fireworks.filter(fw => !fw.exploded);
            fireworks.forEach(fw => {
                fw.update();
                fw.draw();
            });
            
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            content.classList.remove('hidden');
            music.play().catch(e => console.log('Audio autoplay prevented'));
            createBalloons();
            animate();
        });
    </script>
</body>
</html>
