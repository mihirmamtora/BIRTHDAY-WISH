<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aanvi & Aashvi! ğŸ‚</title>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        position: relative;
        height: 100vh;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: url('aanvi.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    /* Soft Blur Overlay */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(4px);
        z-index: 0;
    }

    canvas,
    .content,
    .fireworks,
    #startBtn {
        position: relative;
        z-index: 1;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .content {
        text-align: center;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    #startBtn {
        position: absolute;
        bottom: 40px;
        right: 40px;
        background: linear-gradient(45deg, #ff7eb3, #ff758c);
        color: white;
        font-size: 1.2em;
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 2;
    }

    #startBtn:hover {
        transform: scale(1.05);
        transition: 0.3s ease;
    }
</style>
</head>
<body>
    <button class="start-btn" id="startBtn">ğŸ‰ Start Celebration! ğŸ‰</button>
    
    <canvas id="fireworks"></canvas>
    
    <div class="content hidden" id="content">
        <h1>ğŸ‚ Happy Birthday ğŸ‚</h1>
        <div class="wishes">
            May your days be filled with laughter,<br>
            joy, and endless fun!<br>
            ğŸŒŸ Wishing you both a magical year ahead! ğŸŒŸ
        </div>
    </div>
    
    <audio id="birthdayMusic" loop>
        <source src="https://files.catbox.moe/nxnomf.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const content = document.getElementById('content');
        const music = document.getElementById('birthdayMusic');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        let fireworks = [];
        let particles = [];
        const names = ['AANVI', 'AASHVI'];
        
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speed = 3;
                this.exploded = false;
                this.hue = Math.random() * 360;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.fill();
                    
                    // Trail effect
                    ctx.beginPath();
                    ctx.arc(this.x, this.y + 10, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                    ctx.fill();
                }
            }
            
            explode() {
                // Create particles
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
                
                // Show name text
                this.showName();
            }

            showName() {
                const nameText = document.createElement('div');
                nameText.className = 'name-text';
                nameText.textContent = names[Math.floor(Math.random() * names.length)];
                nameText.style.left = this.x + 'px';
                nameText.style.top = this.y + 'px';
                nameText.style.color = `hsl(${this.hue}, 100%, 50%)`;
                nameText.style.textShadow = `0 0 20px hsl(${this.hue}, 100%, 50%), 0 0 40px hsl(${this.hue}, 100%, 50%)`;
                nameText.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(nameText);
                
                setTimeout(() => {
                    nameText.remove();
                }, 2000);
            }
        }
        
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue + Math.random() * 50;
                this.speed = Math.random() * 5 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.friction = 0.98;
                this.gravity = 0.2;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createBalloons() {
            const balloonEmojis = ['ğŸˆ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ§', 'ğŸ°'];
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloons';
                balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 3 + 's';
                balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(balloon);
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.08) {
                fireworks.push(new Firework(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height * 0.5
                ));
            }
            
            fireworks = fireworks.filter(fw => !fw.exploded);
            fireworks.forEach(fw => {
                fw.update();
                fw.draw();
            });
            
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            content.classList.remove('hidden');
            music.play().catch(e => console.log('Audio autoplay prevented'));
            createBalloons();
            animate();
        });
    </script>
</body>
</html>
